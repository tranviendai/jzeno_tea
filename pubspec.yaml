name: jzeno_tea
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  dio: ^5.2.1+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bg_milk_tea.png
    - assets/images/logoJZ.png
  fonts:
    - family: rubik
      fonts:
        - asset: assets/fonts/rubik.ttf
        - asset: assets/fonts/rubikB.ttf